<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css"
         MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img alt="matrix image" src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <div id="top-section-for-adding-element-to-list">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <div class="task-list" id="incomplete-tasks">
        <div class="task-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img alt="" src="./remove.svg">
          </button>
        </div>
        <div class="edit-mode task-item">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img alt="" src="./remove.svg">
          </button>
        </div>
      </div>
      <h3>Completed</h3>
      <div class="task-list" id="completed-tasks">
        <div class="task-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img alt="" src="./remove.svg">
          </button>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
